      <label for="username">Usuario:</label>
      <input type="text" id="username" placeholder="Usuario" required>

  <script>
    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', () => {

      const params = new URLSearchParams(window.location.search);
      const curso = params.get('curso');

      if (username === 'alumno' && password === '2024') {
        if (curso === 'programacion_web') window.location.href = 'curso1.html';
        if (curso === 'bases_datos') window.location.href = 'curso2.html';
        if (curso === 'desarrollo_movil') window.location.href = 'curso3.html';
      } else {
        document.getElementById('login-message').textContent = 'Usuario o contrase침a incorrectos.';
      }
    });
  </script>
